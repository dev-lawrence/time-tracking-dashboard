<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="dashboard-container">
        <!-- User report -->
        <div class="user-report">
          <div class="profile">
            <img src="./images/image-jeremy.png" alt="Man" />
            <div class="profile-info">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>

          <div class="activity-tracker__options">
            <button class="activity-tracker__option active" data-option="daily">
              Daily
            </button>
            <button class="activity-tracker__option" data-option="weekly">
              Weekly
            </button>
            <button class="activity-tracker__option" data-option="monthly">
              Monthly
            </button>
          </div>
        </div>

        <!-- Stats  -->
        <div class="activity-report"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
