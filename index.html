<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="dashboard-container">
        <!-- User report -->
        <div class="user-report">
          <div class="profile">
            <img src="./images/image-jeremy.png" alt="Man" />
            <div class="profile-info">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>

          <div class="activity-tracker__options">
            <button class="activity-tracker__option active" data-option="daily">
              Daily
            </button>
            <button class="activity-tracker__option" data-option="weekly">
              Weekly
            </button>
            <button class="activity-tracker__option" data-option="monthly">
              Monthly
            </button>
          </div>
        </div>

        <!-- Stats  -->
        <div class="activity-report">
          <section class="activity work">
            <div class="activity__bg">
              <img src="./images/icon-work.svg" alt="" />
            </div>

            <div class="activity__content">
              <div class="activity__info">
                <span class="title">Work</span>
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
              <div class="activity__timeframes">
                <h2 class="current">47hrs</h2>
                <p>Last week - <span class="previous">7hrs</span></p>
              </div>
            </div>
          </section>

          <section class="activity play">
            <div class="activity__bg">
              <img src="./images/icon-play.svg" alt="" />
            </div>

            <div class="activity__content">
              <div class="activity__info">
                <span class="title">Play</span>
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
              <div class="activity__timeframes">
                <h2 class="current">47hrs</h2>
                <p>Yesterday - <span class="previous">7hrs</span></p>
              </div>
            </div>
          </section>

          <section class="activity study">
            <div class="activity__bg">
              <img src="./images/icon-study.svg" alt="" />
            </div>

            <div class="activity__content">
              <div class="activity__info">
                <span class="title">Study</span>
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
              <div class="activity__timeframes">
                <h2 class="current">47hrs</h2>
                <p>Yesterday - <span class="previous">7hrs</span></p>
              </div>
            </div>
          </section>

          <section class="activity exercise">
            <div class="activity__bg">
              <img src="./images/icon-exercise.svg" alt="" />
            </div>

            <div class="activity__content">
              <div class="activity__info">
                <span class="title">Exercise</span>
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
              <div class="activity__timeframes">
                <h2 class="current">47hrs</h2>
                <p>Yesterday - <span class="previous">7hrs</span></p>
              </div>
            </div>
          </section>

          <section class="activity social">
            <div class="activity__bg">
              <img src="./images/icon-social.svg" alt="" />
            </div>

            <div class="activity__content">
              <div class="activity__info">
                <span class="title">Social</span>
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
              <div class="activity__timeframes">
                <h2 class="current">47hrs</h2>
                <p>Yesterday - <span class="previous">7hrs</span></p>
              </div>
            </div>
          </section>

          <section class="activity self-care">
            <div class="activity__bg">
              <img src="./images/icon-self-care.svg" alt="" />
            </div>

            <div class="activity__content">
              <div class="activity__info">
                <span class="title">Self Care</span>
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
              <div class="activity__timeframes">
                <h2 class="current">47hrs</h2>
                <p>Yesterday - <span class="previous">7hrs</span></p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
